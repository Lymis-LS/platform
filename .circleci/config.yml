version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache: #Download and cache dependencies
          keys:
            - v1-dependencies-npm-{{ checksum "package.lock" }}
            - v1-dependencies-npm

      - run: npm install

      - save_cache:
          key: v1-dependencies-npm-{{ checksum "package.lock" }}
          paths:
            - node_modules/

      # run tests!
      - run: npm run cypress:run